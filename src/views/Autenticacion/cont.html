<div class="contenedor_principal">
    <aside class="barra_lateral">
        <div class="info_usuario">
            <div class="avatar_usuario"></div>
            <p class="saludo_usuario">Hola,</p>
        </div>
        <nav class="navegacion_principal">
            <ul>
                <li><a href="#perfil">Perfil</a></li>
                <li><a href="#calle">Dirección</a></li>
                <li><a href="#pedido">Pedidos</a></li>
                <li><a href="#autenticacion" class="activo">Autenticación</a></li>
            </ul>
        </nav>
    </aside>
    <main class="contenido_principal">
        <div class="encabezado_calle">
            <h1>Autenticacion</h1>
        </div> 
        <div class="info-importante-seccion">
            <p>Informacion Importante</p>
            <button type="button" class="informacion-calle" id="info_importante"></button>
        </div>
        <div class="card_aut">
            <p class="notification-text">Se ha enviado un código de verificación a <strong>camilanavas13@gmail.com</strong>.</p>

            <div class="form-group">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" class="input-field" placeholder="">
                <button class="btn-resend">REENVIAR CÓDIGO</button>
            </div>

            <div class="form-group">
                <label for="nueva-contrasena">Nueva contraseña</label>
                <div class="password-input-wrapper">
                    <input type="password" id="nueva-contrasena" class="input-field" placeholder="">
                    <button type="button" class="toggle-password" aria-label="Mostrar/Ocultar contraseña">
                        <i class="fas fa-eye"></i> </button>
                </div>
            </div>

            <div class="password-requirements">
                <p>Su contraseña debe tener al menos:</p>
                <div class="requirements-grid">
                    <div class="requirement invalid">
                        <span>6 caracteres</span>
                    </div>
                    <div class="requirement invalid">
                        <span>1 letra minúscula</span>
                    </div>
                    <div class="requirement invalid">
                        <span>1 número</span>
                    </div>
                    <div class="requirement invalid">
                        <span>1 letra mayúscula</span>
                    </div>
                </div>
            </div>

            <button class="btn-save-password" disabled>GUARDAR CONTRASEÑA</button>
        </div>
    </main>
</div>
