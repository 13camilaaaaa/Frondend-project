<div class="register-container">
    <div class="register-top-panel">
        <h3 class="register-brand-name">ROSS MILLE</h3>
    </div>
    <div class="register-bottom-panel">
        <h2 class="register-form-title">Registrarse</h2>
        <form class="register-form" id="registerForm">

            <div class="form-group">
                <label for="nombre_usuario">Nombres</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" placeholder="Tu nombre" required />
            </div>

            <div class="form-group">
                <label for="apellido_usuario">Apellidos</label>
                <input type="text" id="apellido_usuario" name="apellido_usuario" placeholder="Tus apellidos" />
            </div>

            <div class="form-group">
                <label for="correo_usuario">Correo Electrónico</label>
                <input type="email" id="correo_usuario" name="correo_usuario" placeholder="ejemplo@correo.com"
                    required />
            </div>

            <div class="form-group">
                <label for="telefono_usuario">Teléfono</label>
                <input type="text" id="telefono_usuario" name="telefono_usuario" placeholder="Tu número de celular" />
            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Crea tu contraseña" required />
            </div>

            <div class="form-group">
                <label for="confirmar_contrasena">Confirmar Contraseña</label>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena"
                    placeholder="Repite tu contraseña" required />
            </div>

            <button type="submit" class="register-button">Crear Cuenta</button>
        </form>
        <p class="login-text">¿Ya tienes cuenta? <a href="#login" class="login-link js-close-modal-and-navigate">Inicia
                sesión aquí</a></p>
    </div>
</div>
