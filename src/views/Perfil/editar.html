<div class="contenedor_principal">
    <aside class="barra_lateral">
        <div class="info_usuario">
            <div class="avatar_usuario"></div>
            <p class="saludo_usuario">Hola, Camila!</p>
        </div>
        <nav class="navegacion_principal">
            <ul>
                <li><a href="#perfil" class="activo">Perfil</a></li>
                <li><a href="#">Calle</a></li>
                <li><a href="#">Pedidos</a></li>
                <li><a href="#">Autenticación</a></li>
            </ul>
        </nav>
    </aside>
    <main class="contenido_principal">
        <div class="encabezado_edicion">
            <h1>Editar Perfil</h1>
        </div>

        <div class="tarjeta_formulario">
            <form id="formulario_editar_perfil" novalidate>
                <div class="campo_formulario">
                    <label for="nombre_input">Nombre</label>
                    <input type="text" id="nombre_input" name="nombre">
                </div>

                <div class="campo_formulario">
                    <label for="apellido_input">Apellido</label>
                    <input type="text" id="apellido_input" name="apellido">
                </div>

                <div class="campo_formulario">
                    <label for="tipo_identificacion_input">Tipo de Identificación</label>
                    <select id="tipo_identificacion_input" name="tipo_identificacion">
                        <!-- Las opciones se llenarán dinámicamente -->
                    </select>
                </div>

                <div class="campo_formulario">
                    <label for="cedula_input">Número de Identificación</label>
                    <input type="text" id="cedula_input" name="cedula">
                </div>


                <div class="campo_formulario">
                    <label for="telefono_input">Teléfono</label>
                    <input type="tel" id="telefono_input" name="telefono">
                </div>

                <button type="submit" class="boton_guardar">GUARDAR CAMBIOS</button>
            </form>
        </div>
    </main>
</div>
